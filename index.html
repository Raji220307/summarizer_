<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Summarizer</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background-color: #0077b6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #023e8a;
        }

        .summary, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        .summary {
            background-color: #caf0f8;
            color: #03045e;
        }

        .error {
            background-color: #ffd6d6;
            color: #9b0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paragraph Summarizer</h1>

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}

        <form method="POST">
            <textarea name="paragraph" rows="6" placeholder="Enter your paragraph here..."></textarea><br>
            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
            <div class="summary">
                <strong>Summary:</strong> {{ summary }}
            </div>
        {% endif %}
    </div>
</body>
</html>
